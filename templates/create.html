
<!doctype html>
<html>
<head>
    <title>Welcome to Connexus</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

    <div>
        <h1>Connexus.us</h1>
        <ul>
            <li><a href="/manage">Manage</a> </li>
            <li><a href="/create">Create</a> </li>
            <li><a href="/view">View</a> </li>
            <li><a href="/search">Search</a> </li>
            <li><a href="/trend">Trending</a> </li>
            <li><a href="/manage">Social</a> </li>
        </ul>

        <form name="input" action="add_stream" method="post">
            <div>
                <div>
                    <input type="text" name="stream_name" value="Default stream name" style="width: 500px; height: 200px">
                    <h3>
                        Name your stream
                    </h3>
                </div>
                <div>
                    <input type="text" name="tags" value="Default tag" style="width: 500px; height: 200px">
                    <h3>
                        Tag your stream
                    </h3>
                </div>
            </div>

            <div class="row">
                <div>
                    <div><input type="text" name="subscribers" value="Email Addresses" style="width: 500px; height: 150px">
                    </div>
                    <br>
                    <input type="text" name="optional_message" value="Optional message for invite"
                           style="width: 500px; height: 100px">

                    <h3>
                        Add subscribers
                    </h3>

                </div>

                <div>
                    <input type="text" name="cover_image_url" value="URL to cover image" style="width: 500px; height: 100px">

                    <h3>
                        URL to cover image (Can be empty)
                    </h3>
                </div>
            </div>
            <input type="submit" value="Create Stream">
        <hr>

        </form>
    </div>
</body>
</html>
